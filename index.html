<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
    <title>decision tree</title>
</head>
<body onLoad="init()">

<div class="main">
    <div class="upControls">
        <div class="color-select" label="#33CCFF">&nbsp;</div>
        <div class="color-select" label="#009933">&nbsp;</div>
        <div class="color-select" label="#FF6600">&nbsp;</div>
        <div class="color-select" label="#FFC508">&nbsp;</div>
        <button id="clearBtn" class="clearBtn">clear</button>
    </div>
    <br/>
    <div class="graph">
        <div class="y-axis" style="height: 416px;">
            <div>400</div>
            <div>350</div>
            <div>300</div>
            <div>250</div>
            <div>200</div>
            <div>150</div>
            <div>100</div>
            <div>50</div>
            <div>0</div>
        </div>
        <div class="canvas-wrapper" style="height: 416px;">
            <canvas class="canvas" id="myCanvas" width="400" height="400"></canvas>
        </div>
        <div class="x-axis">
            <div>0</div>
            <div>50</div>
            <div>100</div>
            <div>150</div>
            <div>200</div>
            <div>250</div>
            <div>300</div>
            <div>350</div>
            <div>400</div>
        </div>
    </div>
    <div class="generateButtons">
        <button id="xorGenBtn">XOR</button>
        <button id="linearGenBtn">Linear</button>
        <button id="insideGenBtn">Inside</button>
        <button id="defaultGenBtn">Default</button>
    </div>
    <button id="next" class="clearBtn">Next</button>
    <h2>Gains: </h2>
    <div class="graph">
        <div class="y-axis" style="height: 416px;">
            <div>1</div>
            <div>0.8</div>
            <div>0.6</div>
            <div>0.4</div>
            <div>0.2</div>
            <div>0</div>
        </div>
        <div class="canvas-wrapper" style="height: 416px;">
            <canvas class="canvas" id="myCanvas2" width="400" height="400"></canvas>
        </div>
        <div class="x-axis">
            <div>0</div>
            <div>50</div>
            <div>100</div>
            <div>150</div>
            <div>200</div>
            <div>250</div>
            <div>300</div>
            <div>350</div>
            <div>400</div>
        </div>
    </div>
    <br/>
    <div class="tree" id="displayTree"></div>
</div>

<script type="text/javascript" src="decisionTree.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
